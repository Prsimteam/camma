<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เลือกการดูแลผู้ป่วย</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Prompt', sans-serif; /* ใช้ฟอนต์ Prompt จาก Google Fonts */
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center; /* จัดกึ่งกลางแนวนอน */
            align-items: center; /* จัดกึ่งกลางแนวตั้ง */
            height: 100vh; /* ความสูงเต็มหน้าจอ */
        }
        .container {
            text-align: center;
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            max-width: 500px; /* จำกัดความกว้างของกล่อง */
            width: 90%; /* ขยายให้พอดีกับหน้าจอ */
        }
        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 30px;
            font-weight: 700; /* ตัวหนา */
        }
        .button {
            display: block;
            margin: 20px auto;
            padding: 20px 40px;
            font-size: 24px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
            width: 100%; /* ปุ่มเต็มความกว้างของกล่อง */
            max-width: 400px; /* จำกัดความกว้างของปุ่ม */
        }
        .button:hover {
            background-color: #0056b3;
        }
        .button:active {
            background-color: #004085;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 24px;
            }
            .button {
                font-size: 20px;
                padding: 15px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>เลือกการดูแลผู้ป่วย</h1>
        <a href="#bedridden" class="button">ผู้ป่วยติดเตียง</a>
        <a href="#kidney" class="button">โรคไตวายเรื้อรัง</a>
        <a href="#dementia" class="button">โรคสมองเสื่อม</a>
        <a href="#hypertension" class="button">โรคความดัน</a>
        <a href="https://prsimteam.github.io/camma/logworking.html" class="button" target="_blank">โรคเบาหวาน</a>
        <a href="#stroke" class="button">โรคหลอดเลือดสมอง</a>
    </div>
</body>
</html>
