<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เลือกการดูแลผู้ป่วย</title>
    <style>
        body {
            font-family: 'Prompt', sans-serif; /* ฟอนต์ไทยที่อ่านง่าย */
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 30px;
        }
        .button {
            display: block;
            margin: 20px auto;
            padding: 20px 40px;
            font-size: 24px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
            width: 80%;
            max-width: 400px;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .button:active {
            background-color: #004085;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 24px;
            }
            .button {
                font-size: 20px;
                padding: 15px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>เลือกการดูแลผู้ป่วย</h1>
        <a href="#bedridden" class="button">ผู้ป่วยติดเตียง</a>
        <a href="#kidney" class="button">โรคไตวายเรื้อรัง</a>
        <a href="#dementia" class="button">โรคสมองเสื่อม</a>
        <a href="#hypertension" class="button">โรคความดัน</a>
        <a href="https://prsimteam.github.io/camma/logworking.html" class="button" target="_blank">โรคเบาหวาน</a>
        <a href="#stroke" class="button">โรคหลอดเลือดสมอง</a>
    </div>
</body>
</html>
