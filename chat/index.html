<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Admin</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts: Sarabun -->
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600&display=swap" rel="stylesheet">

    <!-- Vue 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            font-family: 'Sarabun', sans-serif;
        }

        /* Hide scrollbar for Chrome, Safari and Opera */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        /* Hide scrollbar for IE, Edge and Firefox */
        .no-scrollbar {
            -ms-overflow-style: none;
            /* IE and Edge */
            scrollbar-width: none;
            /* Firefox */
        }
    </style>
</head>

<body class="bg-gray-100 h-screen flex flex-col items-center justify-center">

    <div id="app"
        class="w-full h-full md:max-w-md md:h-[90vh] bg-white md:rounded-xl shadow-2xl flex flex-col overflow-hidden relative">

        <!-- Header -->
        <header
            class="bg-gradient-to-r from-blue-600 to-blue-500 text-white p-4 flex items-center justify-between shadow-md z-10">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 rounded-full bg-white/20 flex items-center justify-center">
                    <i class="fa-solid fa-headset text-lg"></i>
                </div>
                <div>
                    <h1 class="font-bold text-lg leading-tight">Admin Support</h1>
                    <p class="text-xs text-blue-100 flex items-center gap-1">
                        <span class="w-2 h-2 rounded-full bg-green-400 animate-pulse"></span>
                        Online
                    </p>
                </div>
            </div>
        </header>

        <!-- Loading / Setup State -->
        <div v-if="!sessionId" class="flex-1 flex flex-col items-center justify-center p-8 text-center text-gray-500">
            <i class="fa-solid fa-circle-exclamation text-4xl mb-3 text-yellow-500"></i>
            <h2 class="text-xl font-bold text-gray-800">Connection Error</h2>
            <p>User ID not found in URL.</p>
            <p class="text-sm mt-2">Please use the link provided by Admin.</p>
        </div>

        <!-- Chat Area -->
        <div v-else class="flex-1 overflow-y-auto p-4 space-y-4 bg-slate-50 relative" id="chatContainer">

            <div v-if="isLoading && messages.length === 0" class="flex justify-center mt-10">
                <i class="fa-solid fa-circle-notch fa-spin text-blue-500 text-2xl"></i>
            </div>

            <div v-if="!isLoading && messages.length === 0"
                class="flex flex-col items-center justify-center mt-20 px-6 text-center">
                <div class="mb-6 bg-blue-50 p-6 rounded-full w-24 h-24 flex items-center justify-center animate-pulse">
                    <i class="fa-solid fa-hand-holding-heart text-blue-500 text-4xl"></i>
                </div>
                <h3 class="text-xl font-bold text-gray-800 mb-2">ยินดีต้อนรับ</h3>
                <p class="text-gray-500 mb-6">กดปุ่มด้านล่างเพื่อเริ่มการสนทนากับเจ้าหน้าที่</p>
                <button @click="startConversation"
                    class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-full shadow-lg transform transition hover:scale-105 flex items-center gap-2">
                    <i class="fa-regular fa-paper-plane"></i>
                    เริ่มการสนทนา
                </button>
            </div>

            <!-- Messages -->
            <div v-for="(msg, index) in messages" :key="index" class="flex flex-col"
                :class="msg.sender === 'user' ? 'items-end' : 'items-start'">

                <div class="max-w-[80%] rounded-2xl px-4 py-2 shadow-sm text-sm relative group" :class="msg.sender === 'user' 
                        ? 'bg-blue-600 text-white rounded-tr-none' 
                        : 'bg-white text-gray-800 border border-gray-100 rounded-tl-none'">
                    {{ msg.message }}

                    <!-- Time -->
                    <span class="text-[10px] block mt-1 text-right opacity-70">
                        {{ formatTime(msg.timestamp) }}
                    </span>
                </div>
            </div>

            <!-- Typing Indicator (Mock) -->
            <!-- <div v-if="isTyping" class="flex items-start">
               <div class="bg-gray-200 rounded-full px-3 py-2">
                   <div class="flex gap-1">
                       <span class="w-1.5 h-1.5 bg-gray-500 rounded-full animate-bounce"></span>
                       <span class="w-1.5 h-1.5 bg-gray-500 rounded-full animate-bounce delay-75"></span>
                       <span class="w-1.5 h-1.5 bg-gray-500 rounded-full animate-bounce delay-150"></span>
                   </div>
               </div>
            </div> -->

        </div>

        <!-- Input Area -->
        <div v-if="sessionId" class="p-3 bg-white border-t border-gray-100 flex items-end gap-2 z-10">
            <button
                class="w-10 h-10 text-gray-400 hover:text-blue-500 transition rounded-full flex items-center justify-center">
                <i class="fa-solid fa-plus"></i>
            </button>
            <div
                class="flex-1 bg-gray-100 rounded-2xl px-4 py-2 focus-within:ring-2 focus-within:ring-blue-100 transition">
                <input type="text" v-model="newMessage" @keyup.enter="sendMessage" placeholder="Type a message..."
                    class="w-full bg-transparent border-none outline-none text-sm text-gray-800 placeholder-gray-400"
                    :disabled="isSending">
            </div>
            <button @click="sendMessage" :disabled="!newMessage.trim() || isSending"
                class="w-10 h-10 bg-blue-600 hover:bg-blue-700 disabled:bg-gray-300 disabled:cursor-not-allowed text-white rounded-full flex items-center justify-center transition shadow-md transform active:scale-95">
                <i v-if="!isSending" class="fa-solid fa-paper-plane text-sm"></i>
                <i v-else class="fa-solid fa-spinner fa-spin text-sm"></i>
            </button>
        </div>

    </div>

    <!-- Load Config -->
    <script src="config.js"></script>

    <script>
        const { createApp, ref, onMounted, nextTick, watch } = Vue;

        createApp({
            setup() {
                const sessionId = ref(null);
                const messages = ref([]);
                const newMessage = ref("");
                const isLoading = ref(true);
                const isSending = ref(false);
                let pollInterval = null;

                onMounted(() => {
                    // Extract SessionID from URL
                    const urlParams = new URLSearchParams(window.location.search);
                    sessionId.value = urlParams.get('userid');

                    if (sessionId.value) {
                        fetchMessages();
                        startPolling();
                    } else {
                        isLoading.value = false;
                    }
                });

                const scrollToBottom = () => {
                    nextTick(() => {
                        const container = document.getElementById('chatContainer');
                        if (container) {
                            container.scrollTop = container.scrollHeight;
                        }
                    });
                };

                const startPolling = () => {
                    pollInterval = setInterval(fetchMessages, CONFIG.POLL_INTERVAL || 3000);
                };

                const fetchMessages = async () => {
                    try {
                        // Check if config is set
                        if (CONFIG.API_URL.includes("YOUR_GOOGLE")) {
                            console.warn("Config API URL not set.");
                            return;
                        }

                        const response = await fetch(`${CONFIG.API_URL}?action=getMessages&sessionId=${sessionId.value}`);
                        const result = await response.json();

                        if (result.status === 'success') {
                            const newCount = result.data.length;
                            const currentCount = messages.value.length;

                            // Only update if there are changes to avoid UI flicker/scroll jump if not needed
                            if (newCount !== currentCount) {
                                messages.value = result.data;
                                scrollToBottom();
                            }
                        }
                    } catch (error) {
                        console.error("Error fetching messages:", error);
                    } finally {
                        isLoading.value = false;
                    }
                };

                const sendMessage = async () => {
                    if (!newMessage.value.trim() || isSending.value) return;

                    const msgText = newMessage.value;
                    newMessage.value = ""; // Optimistic clear
                    isSending.value = true;

                    // Optimistic update
                    messages.value.push({
                        sender: 'user',
                        message: msgText,
                        timestamp: new Date().toISOString(),
                        temp: true
                    });
                    scrollToBottom();

                    try {
                        const payload = {
                            action: 'sendMessage',
                            sessionId: sessionId.value,
                            message: msgText,
                            sender: 'user'
                        };

                        // Use navigator.sendBeacon for better reliability on close, 
                        // but fetch is standard for expecting response.
                        // We use doPost JSON
                        const response = await fetch(CONFIG.API_URL, {
                            method: 'POST',
                            body: JSON.stringify(payload)
                        });

                        // Wait for next poll to confirm or we could update status here
                        // Immediate fetch to sync
                        setTimeout(fetchMessages, 500);

                    } catch (error) {
                        console.error("Error sending message:", error);
                        alert("Failed to send message.");
                        // Revert optimistic update?
                    } finally {
                        isSending.value = false;
                    }
                };

                const startConversation = () => {
                    newMessage.value = "สวัสดีครับ/ค่ะ ขอสอบถามข้อมูลหน่อยครับ";
                    sendMessage();
                };

                const formatTime = (dateStr) => {
                    const date = new Date(dateStr);
                    return date.toLocaleTimeString('th-TH', { hour: '2-digit', minute: '2-digit' });
                };

                return {
                    sessionId,
                    messages,
                    newMessage,
                    isLoading,
                    isSending,
                    sendMessage,
                    startConversation,
                    formatTime
                };
            }
        }).mount('#app');
    </script>
</body>

</html>
