<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แชทกับผู้ดูแลระบบ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans Thai', sans-serif;
        }
        
        /* สไตล์แถบเลื่อน */
        ::-webkit-scrollbar {
            width: 6px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 3px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        
        /* อนิเมชัน */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message-animation {
            animation: fadeIn 0.3s ease-out;
        }
        
        /* สไตล์สถานะออนไลน์ */
        .online-dot {
            width: 10px;
            height: 10px;
            background-color: #10B981;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex flex-col">
        <!-- Header -->
        <header class="bg-blue-600 text-white p-4 shadow-md">
            <div class="container mx-auto flex justify-between items-center">
                <div class="flex items-center">
                    <div class="bg-white p-2 rounded-full mr-3">
                        <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
                        </svg>
                    </div>
                    <div>
                        <h1 class="text-xl font-bold">แชทกับผู้ดูแลระบบ</h1>
                        <div class="flex items-center text-sm" id="status-indicator">
                            <span class="online-dot"></span>
                            <span id="status-text">กำลังเชื่อมต่อ...</span>
                        </div>
                    </div>
                </div>
                <div class="text-sm">
                    <span id="user-name">ผู้ใช้</span>
                </div>
            </div>
        </header>

        <!-- กล่องข้อความ -->
        <div class="flex-1 container mx-auto p-4 overflow-hidden flex flex-col">
            <div class="bg-white rounded-lg shadow-md flex-1 overflow-hidden flex flex-col">
                <!-- ข้อความทั้งหมด -->
                <div id="messages-container" class="flex-1 overflow-y-auto p-4 space-y-4">
                    <div class="text-center text-gray-500 text-sm py-4">
                        เริ่มการสนทนากับผู้ดูแลระบบ
                    </div>
                </div>

                <!-- Input box -->
                <div class="border-t p-4">
                    <form id="message-form" class="flex space-x-2">
                        <input 
                            type="text" 
                            id="message-input" 
                            placeholder="พิมพ์ข้อความที่นี่..." 
                            class="flex-1 border border-gray-300 rounded-full px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            autocomplete="off"
                        >
                        <button 
                            type="submit"
                            class="bg-blue-600 text-white rounded-full px-6 py-3 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors"
                        >
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                            </svg>
                        </button>
                    </form>
                    <div class="text-xs text-gray-500 mt-2 text-center">
                        กด Enter หรือคลิกที่ปุ่มเพื่อส่งข้อความ
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="bg-gray-100 p-4 text-center text-gray-600 text-sm">
            <p>ระบบแชทระหว่างผู้ใช้กับผู้ดูแลระบบ | ข้อมูลได้รับการปกป้องตามนโยบายความเป็นส่วนตัว</p>
        </footer>
    </div>

    <!-- Google Apps Script API URL -->
    <script>
        // กำหนด URL ของ Google Apps Script API
        const API_URL = 'https://script.google.com/macros/s/AKfycbyC2GxTahqx8Xu1-vgkPuKPmG_wQtRRMhJHEjXFfW1D5H_Kcxm2xIo0MpvBdLj-Jeeprw/exec';
        
        // รับค่า userid จาก URL
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('userid');
        
        // ถ้าไม่มี userid แสดงข้อความแจ้งเตือน
        if (!userId) {
            alert('กรุณาเข้าผ่านลิงค์ที่ได้รับจากผู้ดูแลระบบ');
            window.location.href = 'error.html';
        }
    </script>
    
    <script src="app.js"></script>
</body>
</html>
