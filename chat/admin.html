<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - ระบบจัดการแชท</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans Thai', sans-serif;
        }
        
        /* สไตล์สำหรับแถบเลื่อน */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        
        /* อนิเมชัน */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .fade-in {
            animation: fadeIn 0.3s ease-out;
        }
        
        /* สไตล์สำหรับสถานะ */
        .status-online {
            color: #10B981;
        }
        
        .status-offline {
            color: #EF4444;
        }
        
        /* สไตล์สำหรับการเลือก */
        .selected-session {
            background-color: #EFF6FF;
            border-left: 4px solid #3B82F6;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen">
        <!-- Header -->
        <header class="bg-gray-800 text-white p-4 shadow-lg">
            <div class="container mx-auto flex justify-between items-center">
                <div class="flex items-center">
                    <div class="bg-blue-500 p-2 rounded-lg mr-3">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
                        </svg>
                    </div>
                    <div>
                        <h1 class="text-2xl font-bold">ระบบจัดการแชท</h1>
                        <p class="text-gray-300 text-sm">ผู้ดูแลระบบ</p>
                    </div>
                </div>
                <div class="text-sm">
                    <div class="flex items-center">
                        <div class="w-3 h-3 bg-green-500 rounded-full mr-2"></div>
                        <span>พร้อมใช้งาน</span>
                    </div>
                </div>
            </div>
        </header>

        <div class="container mx-auto p-4">
            <div class="flex flex-col lg:flex-row gap-4">
                <!-- ด้านซ้าย: รายการแชท -->
                <div class="lg:w-1/3">
                    <div class="bg-white rounded-lg shadow-md p-4 mb-4">
                        <div class="flex justify-between items-center mb-4">
                            <h2 class="text-lg font-bold text-gray-800">รายการแชท</h2>
                            <button id="refresh-sessions" class="text-blue-600 hover:text-blue-800">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                                </svg>
                            </button>
                        </div>
                        
                        <div class="mb-4">
                            <input 
                                type="text" 
                                id="search-user" 
                                placeholder="ค้นหาผู้ใช้..." 
                                class="w-full border border-gray-300 rounded-full px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            >
                        </div>
                        
                        <div id="sessions-list" class="space-y-2 max-h-[500px] overflow-y-auto">
                            <!-- รายการแชทจะถูกเพิ่มที่นี่ -->
                            <div class="text-center text-gray-500 py-4">
                                กำลังโหลดรายการแชท...
                            </div>
                        </div>
                    </div>
                    
                    <!-- สร้างลิงค์ใหม่ -->
                    <div class="bg-white rounded-lg shadow-md p-4">
                        <h3 class="font-bold text-gray-800 mb-3">สร้างลิงค์แชทใหม่</h3>
                        <div class="space-y-3">
                            <div>
                                <label class="block text-sm text-gray-600 mb-1">ชื่อผู้ใช้</label>
                                <input 
                                    type="text" 
                                    id="new-user-name" 
                                    placeholder="กรอกชื่อผู้ใช้" 
                                    class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                >
                            </div>
                            <button 
                                id="generate-link" 
                                class="w-full bg-green-600 text-white rounded-lg px-4 py-3 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition-colors"
                            >
                                สร้างลิงค์แชท
                            </button>
                        </div>
                        <div id="generated-link-container" class="mt-3 hidden">
                            <label class="block text-sm text-gray-600 mb-1">ลิงค์สำหรับส่งให้ผู้ใช้</label>
                            <div class="flex">
                                <input 
                                    type="text" 
                                    id="generated-link" 
                                    readonly 
                                    class="flex-1 border border-gray-300 rounded-l-lg px-4 py-2 bg-gray-50"
                                >
                                <button 
                                    id="copy-link" 
                                    class="bg-blue-600 text-white rounded-r-lg px-4 py-2 hover:bg-blue-700"
                                >
                                    คัดลอก
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- ด้านขวา: กล่องแชท -->
                <div class="lg:w-2/3">
                    <div class="bg-white rounded-lg shadow-md flex flex-col h-[600px]">
                        <!-- Header ของกล่องแชท -->
                        <div id="chat-header" class="border-b p-4 hidden">
                            <div class="flex justify-between items-center">
                                <div>
                                    <h3 id="chat-user-name" class="font-bold text-gray-800 text-lg"></h3>
                                    <div class="flex items-center">
                                        <span id="chat-status" class="text-sm"></span>
                                        <span id="last-active" class="text-sm text-gray-500 ml-2"></span>
                                    </div>
                                </div>
                                <div>
                                    <span id="session-id" class="text-sm text-gray-500 bg-gray-100 px-2 py-1 rounded"></span>
                                </div>
                            </div>
                        </div>
                        
                        <!-- ข้อความทั้งหมด -->
                        <div id="admin-messages-container" class="flex-1 overflow-y-auto p-4">
                            <div id="no-chat-selected" class="h-full flex flex-col items-center justify-center text-gray-500">
                                <svg class="w-16 h-16 mb-4 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
                                </svg>
                                <p class="text-lg mb-2">เลือกการสนทนาเพื่อเริ่มแชท</p>
                                <p class="text-sm">เลือกจากรายการทางซ้ายหรือสร้างการสนทนาใหม่</p>
                            </div>
                        </div>
                        
                        <!-- Input box -->
                        <div id="chat-input-container" class="border-t p-4 hidden">
                            <form id="admin-message-form" class="flex space-x-2">
                                <input 
                                    type="text" 
                                    id="admin-message-input" 
                                    placeholder="พิมพ์ข้อความ..." 
                                    class="flex-1 border border-gray-300 rounded-full px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                    autocomplete="off"
                                >
                                <button 
                                    type="submit"
                                    class="bg-blue-600 text-white rounded-full px-6 py-3 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors"
                                >
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                                    </svg>
                                </button>
                            </form>
                        </div>
                    </div>
                    
                    <!-- สถิติ -->
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-4">
                        <div class="bg-white rounded-lg shadow-md p-4">
                            <div class="flex items-center">
                                <div class="bg-blue-100 p-3 rounded-full mr-3">
                                    <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
                                    </svg>
                                </div>
                                <div>
                                    <p class="text-gray-600 text-sm">ผู้ใช้งานออนไลน์</p>
                                    <p class="text-2xl font-bold" id="online-count">0</p>
                                </div>
                            </div>
                        </div>
                        
                        <div class="bg-white rounded-lg shadow-md p-4">
                            <div class="flex items-center">
                                <div class="bg-green-100 p-3 rounded-full mr-3">
                                    <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                    </svg>
                                </div>
                                <div>
                                    <p class="text-gray-600 text-sm">ตอบกลับแล้ว</p>
                                    <p class="text-2xl font-bold" id="replied-count">0</p>
                                </div>
                            </div>
                        </div>
                        
                        <div class="bg-white rounded-lg shadow-md p-4">
                            <div class="flex items-center">
                                <div class="bg-yellow-100 p-3 rounded-full mr-3">
                                    <svg class="w-6 h-6 text-yellow-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                    </svg>
                                </div>
                                <div>
                                    <p class="text-gray-600 text-sm">รอตอบกลับ</p>
                                    <p class="text-2xl font-bold" id="pending-count">0</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Google Apps Script API URL -->
    <script>
        // กำหนด URL ของ Google Apps Script API
        const ADMIN_API_URL = 'https://script.google.com/macros/s/AKfycbyC2GxTahqx8Xu1-vgkPuKPmG_wQtRRMhJHEjXFfW1D5H_Kcxm2xIo0MpvBdLj-Jeeprw/exec';
        
        // ค่าเริ่มต้น
        let currentSessionId = null;
        let sessions = [];
    </script>
    
    <script src="admin.js"></script>
</body>
</html>
