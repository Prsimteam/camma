<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Admin Dashboard</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            font-family: 'Sarabun', sans-serif;
        }
    </style>
</head>

<body class="bg-slate-100 h-screen overflow-hidden">

    <div id="app" class="flex h-full">

        <!-- Sidebar: User List -->
        <div class="w-80 bg-white border-r border-gray-200 flex flex-col h-full shadow-lg z-10">
            <div class="p-4 border-b border-gray-200 bg-slate-50">
                <h2 class="font-bold text-slate-700 text-lg">Active Conversations</h2>
                <div class="mt-2 relative">
                    <i class="fa-solid fa-search absolute left-3 top-2.5 text-gray-400 text-sm"></i>
                    <input type="text" placeholder="Search user ID..."
                        class="w-full bg-white border border-gray-300 pl-9 pr-3 py-1.5 rounded-lg text-sm focus:ring-2 focus:ring-blue-500 outline-none">
                </div>
            </div>

            <div class="flex-1 overflow-y-auto">
                <div v-if="sessions.length === 0" class="p-4 text-center text-gray-400 text-sm">
                    No active sessions found.
                </div>

                <div v-for="session in sessions" :key="session.sessionId" @click="selectSession(session)"
                    class="p-4 border-b border-gray-100 cursor-pointer hover:bg-blue-50 transition relative group"
                    :class="currentSession?.sessionId === session.sessionId ? 'bg-blue-50 border-l-4 border-l-blue-500' : 'border-l-4 border-l-transparent'">

                    <div class="flex justify-between items-start mb-1">
                        <span class="font-bold text-gray-800 truncate">{{ session.sessionId }}</span>
                        <span class="text-[10px] text-gray-400">{{ formatTime(session.lastTimestamp) }}</span>
                    </div>
                    <p class="text-sm text-gray-500 truncate">{{ session.lastMessage }}</p>
                </div>
            </div>

            <div class="p-3 bg-gray-50 border-t border-gray-200 text-xs text-center text-gray-400">
                Auto-refreshing every 3s
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="flex-1 flex flex-col bg-slate-100 relative">

            <div v-if="!currentSession" class="flex-1 flex flex-col items-center justify-center text-gray-400">
                <i class="fa-regular fa-comments text-6xl mb-4 opacity-50"></i>
                <p class="text-lg">Select a conversation to start chatting</p>
            </div>

            <template v-else>
                <!-- Chat Header -->
                <header class="bg-white p-4 border-b border-gray-200 flex justify-between items-center shadow-sm">
                    <div>
                        <h2 class="font-bold text-lg text-gray-800">{{ currentSession.sessionId }}</h2>
                        <p class="text-xs text-green-500 flex items-center gap-1">
                            <span class="w-2 h-2 rounded-full bg-green-500"></span>
                            Online User
                        </p>
                    </div>
                    <a :href="`index.html?userid=${currentSession.sessionId}`" target="_blank"
                        class="text-blue-500 hover:text-blue-700 text-sm flex items-center gap-1">
                        Open as User <i class="fa-solid fa-external-link-alt"></i>
                    </a>
                </header>

                <!-- Messages -->
                <div class="flex-1 overflow-y-auto p-6 space-y-4" id="adminChatContainer">
                    <div v-for="(msg, index) in messages" :key="index" class="flex flex-col"
                        :class="msg.sender === 'admin' ? 'items-end' : 'items-start'">

                        <div class="max-w-[70%] rounded-xl px-4 py-3 shadow-sm text-sm" :class="msg.sender === 'admin' 
                                ? 'bg-indigo-600 text-white rounded-br-none' 
                                : 'bg-white text-gray-800 rounded-bl-none'">
                            {{ msg.message }}
                            <span class="text-[10px] block mt-1 text-right opacity-70">
                                {{ formatTime(msg.timestamp) }}
                            </span>
                        </div>
                    </div>
                </div>

                <!-- Input -->
                <div class="p-4 bg-white border-t border-gray-200">
                    <div class="flex gap-2">
                        <input type="text" v-model="newMessage" @keyup.enter="sendMessage" placeholder="Type a reply..."
                            class="flex-1 bg-gray-100 border-none rounded-lg px-4 py-3 outline-none focus:ring-2 focus:ring-indigo-100 transition"
                            :disabled="isSending">
                        <button @click="sendMessage" :disabled="!newMessage.trim() || isSending"
                            class="bg-indigo-600 hover:bg-indigo-700 disabled:bg-indigo-300 text-white px-6 rounded-lg font-medium transition shadow-sm">
                            Send
                        </button>
                    </div>
                </div>
            </template>
        </div>

    </div>

    <script src="config.js"></script>
    <script>
        const { createApp, ref, onMounted, nextTick } = Vue;

        createApp({
            setup() {
                const sessions = ref([]);
                const currentSession = ref(null);
                const messages = ref([]);
                const newMessage = ref("");
                const isSending = ref(false);
                let pollInterval = null;

                onMounted(() => {
                    fetchSessions();
                    pollInterval = setInterval(() => {
                        fetchSessions();
                        if (currentSession.value) {
                            fetchMessages(currentSession.value.sessionId);
                        }
                    }, CONFIG.POLL_INTERVAL || 3000);
                });

                const fetchSessions = async () => {
                    if (CONFIG.API_URL.includes("YOUR_GOOGLE")) return;
                    try {
                        const res = await fetch(`${CONFIG.API_URL}?action=getSessions`);
                        const data = await res.json();
                        if (data.status === 'success') {
                            sessions.value = data.data;
                        }
                    } catch (e) { console.error(e); }
                };

                const selectSession = (session) => {
                    currentSession.value = session;
                    messages.value = []; // Clear old
                    fetchMessages(session.sessionId);
                };

                const fetchMessages = async (sid) => {
                    try {
                        const res = await fetch(`${CONFIG.API_URL}?action=getMessages&sessionId=${sid}`);
                        const data = await res.json();
                        if (data.status === 'success') {
                            const prevLen = messages.value.length;
                            messages.value = data.data;
                            if (messages.value.length > prevLen) {
                                nextTick(() => {
                                    const container = document.getElementById('adminChatContainer');
                                    if (container) container.scrollTop = container.scrollHeight;
                                });
                            }
                        }
                    } catch (e) { console.error(e); }
                };

                const sendMessage = async () => {
                    if (!newMessage.value.trim() || !currentSession.value) return;

                    const txt = newMessage.value;
                    newMessage.value = "";
                    isSending.value = true;

                    // Optimistic
                    messages.value.push({
                        sender: 'admin',
                        message: txt,
                        timestamp: new Date().toISOString()
                    });

                    try {
                        const payload = {
                            action: 'adminReply',
                            sessionId: currentSession.value.sessionId,
                            message: txt,
                            sender: 'admin'
                        };

                        await fetch(CONFIG.API_URL, {
                            method: 'POST',
                            body: JSON.stringify(payload)
                        });

                        // Force refresh
                        fetchMessages(currentSession.value.sessionId);
                    } catch (e) {
                        console.error(e);
                        alert("Failed to send");
                    } finally {
                        isSending.value = false;
                    }
                };

                const formatTime = (dateStr) => {
                    if (!dateStr) return '';
                    const date = new Date(dateStr);
                    return date.toLocaleTimeString('th-TH', { hour: '2-digit', minute: '2-digit' });
                };

                return {
                    sessions,
                    currentSession,
                    messages,
                    newMessage,
                    isSending,
                    selectSession,
                    sendMessage,
                    formatTime
                };
            }
        }).mount('#app');
    </script>
</body>

</html>
