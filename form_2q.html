<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แบบคัดกรองโรคซึมเศร้า 2Q</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        .bt-custom {
            color: #000;
            border: solid 2px #fff;
            box-shadow: #000 2px 2px 1px;
            border-radius: 0.75em;
        }
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #90EE90;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
    </style>
</head>
<body class="bg-[#90EE90] font-['Kanit']">
    <div id="loading">
        <div class="animate-spin rounded-full h-32 w-32 border-t-4 border-b-4 border-white"></div>
    </div>
    
    <div id="name-form" class="hidden p-4">
        <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-xl mb-4">กรุณากรอกข้อมูล</h2>
            <input id="fullName" type="text" placeholder="ชื่อ-สกุล ผู้สูงอายุ/ผู้ป่วย" 
                   class="w-full p-2 mb-4 border rounded">
            <button onclick="startAssessment()" class="bt-custom w-full p-2 bg-white">เริ่มทำแบบประเมิน</button>
        </div>
    </div>

    <div id="question1" class="hidden p-4">
        <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-xl mb-4">ข้อที่ 1</h2>
            <p class="mb-4">ใน 2 สัปดาห์ที่ผ่านมา รวมวันนี้ ท่านรู้สึก หดหู่ เศร้า หรือท้อแท้สิ้นหวัง หรือไม่</p>
            <button onclick="answer(1, true)" class="bt-custom w-full p-2 mb-2 bg-white">มี</button>
            <button onclick="answer(1, false)" class="bt-custom w-full p-2 bg-white">ไม่มี</button>
        </div>
    </div>

    <div id="question2" class="hidden p-4">
        <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-xl mb-4">ข้อที่ 2</h2>
            <p class="mb-4">ใน 2 สัปดาห์ที่ผ่านมา รวมวันนี้ ท่านรู้สึก เบื่อ ทำอะไรก็ไม่เพลิดเพลิน หรือไม่</p>
            <button onclick="answer(2, true)" class="bt-custom w-full p-2 mb-2 bg-white">มี</button>
            <button onclick="answer(2, false)" class="bt-custom w-full p-2 bg-white">ไม่มี</button>
        </div>
    </div>

    <script>
        let answers = {};
        let fullName = '';
        let userId = '';

        window.onload = async () => {
            await liff.init({ liffId: '2006670422-0kMjgGbR' });
            if (liff.isLoggedIn()) {
                const profile = await liff.getProfile();
                userId = profile.userId;
            } else {
                liff.login();
            }
            setTimeout(() => {
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('name-form').classList.remove('hidden');
            }, 2000);
        };

        function startAssessment() {
            fullName = document.getElementById('fullName').value;
            if (!fullName) {
                Swal.fire('กรุณากรอกชื่อ-สกุล');
                return;
            }
            document.getElementById('name-form').classList.add('hidden');
            document.getElementById('question1').classList.remove('hidden');
        }

        async function answer(question, value) {
            answers[question] = value;
            if (question === 1) {
                document.getElementById('question1').classList.add('hidden');
                document.getElementById('question2').classList.remove('hidden');
            } else {
                await submitAssessment();
            }
        }

        async function submitAssessment() {
            const score = (answers[1] ? 1 : 0) + (answers[2] ? 1 : 0);
            const result = score > 0 ? 'มีความเสี่ยง' : 'ปกติ';
            
            // Save to Google Sheet
            await fetch('https://script.google.com/macros/s/AKfycbyYCAvl35ROY2D4AVDQRCHEr84iBwzAtPXIBuUNoRyBZbpujvftw7FKNszKso4MTlFJQw/exec', {
                method: 'POST',
                mode: 'no-cors',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    userId: userId,
                    name: fullName,
                    q1: answers[1],
                    q2: answers[2],
                    score: score,
                    result: result
                })
            });

            // Send LINE Flex Message
            const flexMessage1 = {
                type: 'flex',
                altText: 'ผลการประเมิน 2Q',
                contents: {
                    type: 'bubble',
                    body: {
                        type: 'box',
                        layout: 'vertical',
                        backgroundColor: '#90EE90',
                        contents: [
                            { type: 'text', text: `ผลประเมินของ ${fullName}`, weight: 'bold', size: 'xl' },
                            { type: 'text', text: `สถานะ: ${result}`, size: 'lg', margin: 'md' }
                        ]
                    }
                }
            };

            const flexMessage2 = score > 0 ? {
                type: 'flex',
                altText: 'ดำเนินการต่อ',
                contents: {
                    type: 'bubble',
                    body: {
                        type: 'box',
                        layout: 'vertical',
                        backgroundColor: '#90EE90',
                        contents: [
                            { type: 'text', text: 'ผู้มีความเสี่ยง', weight: 'bold', size: 'lg' },
                            { type: 'button', 
                              action: { type: 'uri', label: 'ทำ 9Q ต่อ', uri: 'https://liff.line.me/2006670422-P9AYeln9' },
                              style: 'primary' }
                        ]
                    }
                }
            } : null;

            await liff.sendMessages(flexMessage2 ? [flexMessage1, flexMessage2] : [flexMessage1]);
            Swal.fire('สำเร็จ!', 'ผลการประเมินถูกส่งไปยัง LINE แล้ว', 'success');
            liff.closeWindow();
        }
    </script>
</body>
</html>
