<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üéµ Camma Audio Player</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Prompt :wght@400;600&display=swap" rel="stylesheet"/>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap @5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
    body {
      font-family: 'Prompt', sans-serif;
      background: #1e3c72;
      color: white;
      min-height: 100vh;
      margin: 0;
      padding: 2rem;
    }

    .container {
      max-width: 600px;
      margin: auto;
    }

    .cover {
      width: 100%;
      max-width: 300px;
      height: 300px;
      object-fit: cover;
      border-radius: 15px;
      margin: 0 auto 2rem auto;
      display: block;
      cursor: pointer;
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    }

    .playlist-container {
      background: rgba(255,255,255,0.05);
      border-radius: 10px;
      padding: 1rem;
    }

    .song-card {
      background-color: rgba(255,255,255,0.1);
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .song-card:hover {
      transform: scale(1.02);
      background-color: rgba(255,255,255,0.2);
    }

    #user-interaction {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
  </style>
</head>
<body>

<div id="user-interaction">
  <h5 class="text-white text-center">‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÅ‡∏ï‡∏∞‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏õ‡∏•‡∏î‡∏•‡πá‡∏≠‡∏Å‡πÄ‡∏™‡∏µ‡∏¢‡∏á</h5>
  <button class="btn btn-success mt-3">‚ñ∂Ô∏è ‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÄ‡∏•‡πà‡∏ô</button>
</div>

<div class="container text-center">
  <h1 class="mb-3">üéµ Camma Audio Player</h1>

  <img id="coverImage" src="https://via.placeholder.com/300x300?text=Cover " alt="Cover" class="cover" />

  <div class="audio-wrapper">
    <audio id="audioPlayer" class="w-100" controls></audio>
  </div>

  <div class="playlist-container" id="playlist"></div>
</div>

<script>
  const GAS_URL = "https://script.google.com/macros/s/AKfycbweEaFAfNObhLf0DqHs7xUNR4YeG8MyEwBkW5NZxnselZnnup4SgYxrFGs_9IrGkn_m/exec ";

  let songs = [];
  let currentSongIndex = 0;

  // ‡∏ö‡∏±‡∏á‡∏Ñ‡∏±‡∏ö‡πÉ‡∏´‡πâ‡∏Ñ‡∏•‡∏¥‡∏Å‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡πÅ‡∏£‡∏Å
  document.querySelector("#user-interaction button").onclick = () => {
    document.getElementById("user-interaction").style.display = "none";

    const audio = document.getElementById("audioPlayer");
    if (audio.src) {
      audio.play().catch(() => {});
      audio.pause();
      audio.currentTime = 0;
    }
  };

  fetch(GAS_URL)
    .then(res => res.json())
    .then(data => {
      songs = data.map(song => ({
        title: song.title.trim(),
        url: song.url.trim(),
        cover: song.cover?.trim() || "https://via.placeholder.com/300x300?text=No+Cover "
      }));

      if (!songs.length) {
        document.getElementById("playlist").innerHTML = `<div class="alert alert-warning">‡πÑ‡∏°‡πà‡∏°‡∏µ‡πÄ‡∏û‡∏•‡∏á</div>`;
        return;
      }

      // ‡πÇ‡∏´‡∏•‡∏î‡πÄ‡∏û‡∏•‡∏á‡πÅ‡∏£‡∏Å
      loadAndPlay(0);

      // ‡∏™‡∏£‡πâ‡∏≤‡∏á playlist
      renderPlaylist();

      // ‡πÄ‡∏û‡∏¥‡πà‡∏° event ‡πÉ‡∏´‡πâ‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û
      document.getElementById("coverImage").onclick = () => playCurrent();
    })
    .catch(err => {
      console.error("‡πÇ‡∏´‡∏•‡∏î‡πÄ‡∏û‡∏•‡∏á‡∏•‡πâ‡∏°‡πÄ‡∏´‡∏•‡∏ß:", err);
      document.getElementById("playlist").innerHTML = `<div class="alert alert-danger">‡πÇ‡∏´‡∏•‡∏î‡πÄ‡∏û‡∏•‡∏á‡∏•‡πâ‡∏°‡πÄ‡∏´‡∏•‡∏ß</div>`;
    });

  function renderPlaylist() {
    const playlist = document.getElementById("playlist");
    playlist.innerHTML = "";
    songs.forEach((song, index) => {
      const div = document.createElement("div");
      div.className = "song-card";
      div.innerText = song.title;
      div.onclick = () => {
        loadAndPlay(index);
        playCurrent();
      };
      playlist.appendChild(div);
    });
  }

  function loadAndPlay(index) {
    currentSongIndex = index;
    const song = songs[index];
    document.getElementById("coverImage").src = song.cover;
    document.getElementById("audioPlayer").src = song.url;
  }

  function playCurrent() {
    const audio = document.getElementById("audioPlayer");

    // ‡∏£‡∏≠‡∏à‡∏ô‡∏û‡∏£‡πâ‡∏≠‡∏°‡πÄ‡∏•‡πà‡∏ô
    audio.oncanplaythrough = () => {
      audio.play().catch(e => console.error("‡πÄ‡∏•‡πà‡∏ô‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ:", e));
    };

    if (audio.readyState >= 4) {
      audio.play().catch(e => console.error("‡πÄ‡∏•‡πà‡∏ô‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ:", e));
    }
  }
</script>

</body>
</html>
