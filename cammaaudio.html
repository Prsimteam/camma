<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เล่นไฟล์ MP3 จากเครื่อง</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .audio-container {
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
        }
        #errorMessage {
            color: red;
            margin-top: 10px;
        }
        a {
            color: blue;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="audio-container">
        <h2>เครื่องเล่นเสียง</h2>
        <p>ดาวน์โหลดไฟล์จากแหล่งต่อไปนี้แล้วเลือกที่นี่:</p>
        <p>
            <a href="https://drive.google.com/uc?id=1JkA3pFADD79HUyPkNlYtxGV8T_FDlCB_&export=download">ดาวน์โหลดจาก Google Drive</a><br>
            <a href="https://www.dropbox.com/scl/fi/3xgk6tdkxuwvmqmhr1ij4/5.mp3?dl=1">ดาวน์โหลดจาก Dropbox</a>
        </p>
        <input type="file" id="audioFile" accept="audio/mpeg">
        <audio id="audioPlayer" controls></audio>
        <div>
            <button id="playButton" onclick="togglePlay()" disabled>เล่น/หยุด</button>
        </div>
        <p>เลือกไฟล์ MP3 แล้วคลิกเล่น</p>
        <div id="errorMessage"></div>
    </div>

    <script>
        const audio = document.getElementById('audioPlayer');
        const fileInput = document.getElementById('audioFile');
        const playButton = document.getElementById('playButton');
        const errorMessage = document.getElementById('errorMessage');

        fileInput.addEventListener('change', () => {
            const file = fileInput.files[0];
            if (file) {
                audio.src = URL.createObjectURL(file);
                audio.load();
                playButton.disabled = false;
                errorMessage.textContent = '';
                console.log('Loaded local file:', file.name);
            } else {
                errorMessage.textContent = 'กรุณาเลือกไฟล์ MP3';
            }
        });

        function togglePlay() {
            if (audio.paused) {
                audio.play().then(() => {
                    playButton.textContent = 'หยุด';
                    console.log('Playing local audio');
                }).catch(error => {
                    errorMessage.textContent = 'ข้อผิดพลาด: ไม่สามารถเล่นไฟล์ได้ - ' + error.message;
                    console.error('Playback error:', error);
                });
            } else {
                audio.pause();
                playButton.textContent = 'เล่น';
                console.log('Paused local audio');
            }
        }

        audio.onended = () => {
            playButton.textContent = 'เล่น';
            console.log('Audio ended');
        };

        audio.onerror = () => {
            errorMessage.textContent = 'ข้อผิดพลาด: ไม่สามารถโหลดไฟล์เสียงได้ ตรวจสอบว่าเป็นไฟล์ MP3 ที่ถูกต้อง';
            console.error('Audio error:', audio.error);
        };
    </script>
</body>
</html>
