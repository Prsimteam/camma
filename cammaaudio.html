<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Camma Audio Player</title>
  <style>
    body {
      font-family: 'Prompt', sans-serif;
      background: #f0f4f8;
      padding: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .playlist {
      max-width: 600px;
      margin: auto;
    }
    .song {
      background: white;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      cursor: pointer;
    }
    audio {
      width: 100%;
      margin-top: 10px;
    }
    strong {
      display: block;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>

<h1>ðŸŽµ Camma Audio Player</h1>
<div class="playlist" id="playlist"></div>

<audio id="audioPlayer" controls autoplay></audio>

<script>
  const GAS_URL = "https://script.google.com/macros/s/AKfycbweEaFAfNObhLf0DqHs7xUNR4YeG8MyEwBkW5NZxnselZnnup4SgYxrFGs_9IrGkn_m/exec";

  let songs = [];
  let currentSongIndex = 0;

  fetch(GAS_URL)
    .then(res => res.json())
    .then(data => {
      songs = data;
      renderPlaylist();
      loadAndPlay(currentSongIndex);
    })
    .catch(err => {
      console.error("Error loading songs:", err);
      document.getElementById("playlist").innerHTML = "<p>à¹„à¸¡à¹ˆà¸ªà¸²à¸¡à¸²à¸£à¸–à¹‚à¸«à¸¥à¸”à¹€à¸žà¸¥à¸‡à¹„à¸”à¹‰</p>";
    });

  function renderPlaylist() {
    const playlist = document.getElementById("playlist");
    playlist.innerHTML = "";
    songs.forEach((song, index) => {
      const div = document.createElement("div");
      div.className = "song";
      div.innerHTML = `<strong>${song.title}</strong>`;
      div.onclick = () => {
        loadAndPlay(index);
      };
      playlist.appendChild(div);
    });
  }

  function loadAndPlay(index) {
    currentSongIndex = index;
    const song = songs[index];
    const audio = document.getElementById("audioPlayer");
    audio.src = song.url;
    audio.play();
  }

  const audio = document.getElementById("audioPlayer");
  audio.addEventListener("ended", () => {
    currentSongIndex = (currentSongIndex + 1) % songs.length;
    loadAndPlay(currentSongIndex);
  });
</script>

</body>
</html>
