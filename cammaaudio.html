<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เล่นเสียง MP3 จาก Google Drive</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .audio-container {
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
        }
        #errorMessage {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="audio-container">
        <h2>เครื่องเล่นเสียง</h2>
        <audio id="audioPlayer" preload="metadata" crossorigin="anonymous">
            <source src="https://drive.google.com/uc?id=1JkA3pFADD79HUyPkNlYtxGV8T_FDlCB_&export=download" type="audio/mpeg">
            <source src="https://www.dropbox.com/scl/fi/3xgk6tdkxuwvmqmhr1ij4/5.mp3?dl=1" type="audio/mpeg">
            เบราว์เซอร์ของคุณไม่รองรับแท็ก audio
        </audio>
        <div>
            <button onclick="togglePlay()">เล่น/หยุด (Google Drive)</button>
            <button onclick="playBackup()">เล่นไฟล์สำรอง</button>
        </div>
        <p>คลิกปุ่มเพื่อเล่นหรือหยุดเสียง</p>
        <div id="errorMessage"></div>
    </div>

    <script>
        const audio = document.getElementById('audioPlayer');
        const playButton = document.querySelector('button');
        const errorMessage = document.getElementById('errorMessage');

        function togglePlay() {
            if (audio.paused) {
                audio.play().then(() => {
                    playButton.textContent = 'หยุด';
                    console.log('Playing Google Drive audio');
                }).catch(error => {
                    errorMessage.textContent = 'ข้อผิดพลาด: ไม่สามารถเล่นไฟล์ได้ - ' + error.message;
                    console.error('Playback error:', error);
                });
            } else {
                audio.pause();
                playButton.textContent = 'เล่น';
                console.log('Paused Google Drive audio');
            }
        }

        function playBackup() {
            audio.src = 'https://www.dropbox.com/scl/fi/3xgk6tdkxuwvmqmhr1ij4/5.mp3?dl=1';
            audio.play().then(() => {
                playButton.textContent = 'หยุด';
                console.log('Playing backup audio');
            }).catch(error => {
                errorMessage.textContent = 'ข้อผิดพลาดไฟล์สำรอง: ' + error.message;
                console.error('Backup playback error:', error);
            });
        }

        audio.onerror = () => {
            errorMessage.textContent = 'ข้อผิดพลาด: ไม่สามารถโหลดไฟล์เสียงได้ ตรวจสอบลิงก์หรือเซิร์ฟเวอร์';
            console.error('Audio error:', audio.error);
        };

        audio.onended = () => {
            playButton.textContent = 'เล่น';
            console.log('Audio ended');
        };
    </script>
</body>
</html>
