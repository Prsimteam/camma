<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üéµ Camma Audio Player</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter :wght@400;600&display=swap" rel="stylesheet"/>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap @5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      margin: 0;
      padding: 0;
    }

    .player-container {
      max-width: 700px;
      margin: auto;
      padding: 2rem 1rem;
    }

    .cover {
      width: 100%;
      max-width: 300px;
      height: 300px;
      object-fit: cover;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      margin: 0 auto 1.5rem auto;
      display: block;
    }

    .song-title {
      font-size: 1.5rem;
      font-weight: 600;
      text-align: center;
      margin-bottom: 1rem;
    }

    .audio-wrapper {
      position: sticky;
      top: 0;
      z-index: 1000;
      background: rgba(30, 30, 30, 0.95);
      padding: 1rem;
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }

    audio {
      width: 100%;
    }

    .playlist-container {
      margin-top: 2rem;
    }

    .song-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 0;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .song-info {
      flex-grow: 1;
    }

    .song-info strong {
      display: block;
      font-size: 1rem;
      font-weight: 600;
    }

    .btn-share {
      font-size: 0.85rem;
      margin-left: 1rem;
    }
  </style>
</head>
<body>

<div class="player-container">
  <!-- Audio Player -->
  <div class="audio-wrapper">
    <audio id="audioPlayer" controls></audio>
  </div>

  <!-- Cover + Title -->
  <img id="coverImage" src="https://via.placeholder.com/300x300?text=Cover " alt="Cover" class="cover" />
  <div id="currentTitle" class="song-title">‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÄ‡∏•‡πà‡∏ô...</div>

  <!-- Playlist -->
  <div class="playlist-container">
    <h5 class="mb-3">üéß ‡πÄ‡∏û‡∏•‡∏¢‡πå‡∏•‡∏¥‡∏™‡∏ï‡πå</h5>
    <div id="playlist"></div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap @5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  const GAS_URL = "https://script.google.com/macros/s/AKfycbweEaFAfNObhLf0DqHs7xUNR4YeG8MyEwBkW5NZxnselZnnup4SgYxrFGs_9IrGkn_m/exec ";

  let songs = [];
  let currentSongIndex = 0;

  // ‡πÄ‡∏ä‡πá‡∏Ñ‡∏ß‡πà‡∏≤‡∏°‡∏µ ?id= ‡∏´‡∏£‡∏∑‡∏≠ ?url= ‡πÉ‡∏ô URL
  const urlParams = new URLSearchParams(window.location.search);
  const playId = urlParams.get("id");
  const playUrl = urlParams.get("url");

  fetch(GAS_URL)
    .then(res => res.json())
    .then(data => {
      songs = data.map(song => ({
        title: song.title.trim(),
        url: song.url.trim(),
        cover: song.cover?.trim() || "https://via.placeholder.com/300x300?text=No+Cover "
      }));

      if (songs.length === 0) {
        document.getElementById("playlist").innerHTML = `
          <div class="alert alert-warning text-center">‡πÑ‡∏°‡πà‡∏°‡∏µ‡πÄ‡∏û‡∏•‡∏á‡∏ó‡∏µ‡πà‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö‡∏Å‡∏≤‡∏£‡πÄ‡∏•‡πà‡∏ô‡πÑ‡∏î‡πâ</div>`;
        return;
      }

      if (playId !== null && !isNaN(playId)) {
        currentSongIndex = parseInt(playId);
        hidePlaylist();
      } else if (playUrl) {
        const matched = songs.find(s => s.url === decodeURIComponent(playUrl));
        if (matched) {
          currentSongIndex = songs.indexOf(matched);
          hidePlaylist();
        }
      }

      renderPlaylist();
      loadAndPlay(currentSongIndex);
    })
    .catch(err => {
      console.error("Error loading songs:", err);
      document.getElementById("playlist").innerHTML = `
        <div class="alert alert-danger text-center">‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÇ‡∏´‡∏•‡∏î‡πÄ‡∏û‡∏•‡∏á‡πÑ‡∏î‡πâ ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏•‡∏≠‡∏á‡πÉ‡∏´‡∏°‡πà‡∏≠‡∏µ‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á</div>`;
    });

  function hidePlaylist() {
    document.querySelector(".playlist-container").style.display = "none";
  }

  function renderPlaylist() {
    const playlist = document.getElementById("playlist");
    playlist.innerHTML = "";
    songs.forEach((song, index) => {
      const div = document.createElement("div");
      div.className = "song-item d-flex align-items-center";

      div.innerHTML = `
        <div class="song-info">
          <strong>${song.title}</strong>
        </div>
        <button class="btn btn-outline-light btn-sm btn-share ms-auto" data-index="${index}">üîó ‡πÅ‡∏ä‡∏£‡πå</button>
      `;

      div.onclick = () => loadAndPlay(index);
      playlist.appendChild(div);
    });

    document.querySelectorAll(".btn-share").forEach(btn => {
      btn.addEventListener("click", function (e) {
        e.stopPropagation();
        const index = this.getAttribute("data-index");
        const baseUrl = window.location.href.split('?')[0];
        const shareLink = `${baseUrl}?id=${index}`;

        navigator.clipboard.writeText(shareLink).then(() => {
          this.textContent = "‚úÖ ‡∏Ñ‡∏±‡∏î‡∏•‡∏≠‡∏Å";
          setTimeout(() => {
            this.textContent = "üîó ‡πÅ‡∏ä‡∏£‡πå";
          }, 2000);
        });
      });
    });
  }

  function loadAndPlay(index) {
    currentSongIndex = index;
    const song = songs[index];

    // ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏£‡∏π‡∏õ‡∏õ‡∏Å
    const cover = document.getElementById("coverImage");
    cover.src = song.cover;

    // ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏ä‡∏∑‡πà‡∏≠‡πÄ‡∏û‡∏•‡∏á
    document.getElementById("currentTitle").textContent = song.title;

    // ‡πÄ‡∏•‡πà‡∏ô‡πÄ‡∏™‡∏µ‡∏¢‡∏á
    const audio = document.getElementById("audioPlayer");
    audio.src = song.url;
    audio.play()
      .catch(err => console.error("‡∏Å‡∏≤‡∏£‡πÄ‡∏•‡πà‡∏ô‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡∏•‡πâ‡∏°‡πÄ‡∏´‡∏•‡∏ß:", err));
  }
</script>

</body>
</html>
