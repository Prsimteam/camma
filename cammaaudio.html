<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üéµ Camma Audio Player</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Prompt :wght@400;600&display=swap" rel="stylesheet"/>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap @5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
    body {
      font-family: 'Prompt', sans-serif;
      background: #1e3c72;
      color: white;
      min-height: 100vh;
      margin: 0;
      padding: 2rem;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2rem;
    }

    .container {
      max-width: 700px;
      margin: auto;
    }

    .cover {
      width: 100%;
      max-width: 300px;
      height: 300px;
      object-fit: cover;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      margin: 0 auto 2rem auto;
      display: block;
    }

    canvas {
      width: 100%;
      height: 100px;
      display: block;
      margin: 1rem auto;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
    }

    .playlist-container {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      padding: 1rem;
      backdrop-filter: blur(10px);
    }

    .song-card {
      cursor: pointer;
      transition: all 0.3s ease;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .btn-share {
      font-size: 0.85rem;
    }

    audio {
      width: 100%;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

<div class="container text-center">
  <h1>üéµ Camma Audio Player</h1>

  <img id="coverImage" src="https://via.placeholder.com/300x300?text=Cover " alt="Cover" class="cover" />

  <canvas id="visualizer"></canvas>

  <div class="playlist-container" id="playlist"></div>

  <div class="mt-4 w-100">
    <audio id="audioPlayer" class="w-100" controls crossorigin="anonymous"></audio>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap @5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  const GAS_URL = "https://script.google.com/macros/s/AKfycbweEaFAfNObhLf0DqHs7xUNR4YeG8MyEwBkW5NZxnselZnnup4SgYxrFGs_9IrGkn_m/exec ";

  let songs = [];
  let currentSongIndex = 0;
  let audioContext, analyser, source;
  let animationId;

  // Resume AudioContext ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏Ñ‡∏•‡∏¥‡∏Å‡∏´‡∏ô‡πâ‡∏≤‡πÄ‡∏ß‡πá‡∏ö
  document.body.addEventListener('click', () => {
    if (!audioContext) {
      audioContext = new (window.AudioContext || window.webkitAudioContext)();
    } else if (audioContext.state === 'suspended') {
      audioContext.resume();
    }
  });

  const urlParams = new URLSearchParams(window.location.search);
  const playId = urlParams.get("id");
  const playUrl = urlParams.get("url");

  fetch(GAS_URL)
    .then(res => res.json())
    .then(data => {
      songs = data.map(song => ({
        title: song.title.trim(),
        url: song.url.trim(),
        cover: song.cover?.trim() || "https://via.placeholder.com/300x300?text=No+Cover "
      }));

      if (songs.length === 0) {
        document.getElementById("playlist").innerHTML = `
          <div class="alert alert-warning text-center">‡πÑ‡∏°‡πà‡∏°‡∏µ‡πÄ‡∏û‡∏•‡∏á‡∏ó‡∏µ‡πà‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö‡∏Å‡∏≤‡∏£‡πÄ‡∏•‡πà‡∏ô‡πÑ‡∏î‡πâ</div>`;
        return;
      }

      if (playId !== null && !isNaN(playId)) {
        currentSongIndex = parseInt(playId);
        hidePlaylist();
      } else if (playUrl) {
        const matched = songs.find(s => s.url === decodeURIComponent(playUrl));
        if (matched) {
          currentSongIndex = songs.indexOf(matched);
          hidePlaylist();
        }
      }

      renderPlaylist();
      loadAndPlay(currentSongIndex);
    })
    .catch(err => {
      console.error("Error loading songs:", err);
      document.getElementById("playlist").innerHTML = `
        <div class="alert alert-danger text-center">‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÇ‡∏´‡∏•‡∏î‡πÄ‡∏û‡∏•‡∏á‡πÑ‡∏î‡πâ ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏•‡∏≠‡∏á‡πÉ‡∏´‡∏°‡πà‡∏≠‡∏µ‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á</div>`;
    });

  function hidePlaylist() {
    document.getElementById("playlist").style.display = "none";
  }

  function renderPlaylist() {
    const playlist = document.getElementById("playlist");
    playlist.innerHTML = "";
    songs.forEach((song, index) => {
      const div = document.createElement("div");
      div.className = "song-card d-flex justify-content-between align-items-center";
      div.innerHTML = `
        <div class="flex-grow-1">
          <div class="song-title fw-bold">${song.title}</div>
        </div>
        <button class="btn btn-outline-light btn-sm btn-share ms-2" data-index="${index}">üîó ‡πÅ‡∏ä‡∏£‡πå</button>
      `;
      div.onclick = () => loadAndPlay(index);
      playlist.appendChild(div);
    });

    document.querySelectorAll(".btn-share").forEach(btn => {
      btn.addEventListener("click", function (e) {
        e.stopPropagation();
        const index = this.getAttribute("data-index");
        const baseUrl = window.location.href.split('?')[0];
        const shareLink = `${baseUrl}?id=${index}`;

        navigator.clipboard.writeText(shareLink).then(() => {
          this.textContent = "‚úÖ ‡∏Ñ‡∏±‡∏î‡∏•‡∏≠‡∏Å";
          setTimeout(() => {
            this.textContent = "üîó ‡πÅ‡∏ä‡∏£‡πå";
          }, 2000);
        });
      });
    });
  }

  function loadAndPlay(index) {
    cancelAnimationFrame(animationId);

    currentSongIndex = index;
    const song = songs[index];

    const cover = document.getElementById("coverImage");
    cover.src = song.cover;

    const audio = document.getElementById("audioPlayer");
    audio.src = song.url;

    // ‡∏•‡∏ö event listener ‡πÄ‡∏Å‡πà‡∏≤ ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÑ‡∏°‡πà‡πÉ‡∏´‡πâ‡∏ã‡πâ‡∏≥
    audio.removeEventListener("play", onPlayHandler);
    audio.addEventListener("play", onPlayHandler);

    const playPromise = audio.play();

    if (playPromise !== undefined) {
      playPromise.catch(error => {
        console.warn("‡πÄ‡∏ö‡∏£‡∏≤‡∏ß‡πå‡πÄ‡∏ã‡∏≠‡∏£‡πå‡∏ö‡∏•‡πá‡∏≠‡∏Å autoplay", error);
        alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Ñ‡∏•‡∏¥‡∏Å‡∏õ‡∏∏‡πà‡∏°‡πÄ‡∏•‡πà‡∏ô‡∏Å‡πà‡∏≠‡∏ô");
      });
    }
  }

  function onPlayHandler() {
    setupVisualizer(document.getElementById("audioPlayer"));
  }

  function setupVisualizer(audioElement) {
    if (!window.AudioContext) {
      console.warn("‡πÄ‡∏ö‡∏£‡∏≤‡∏ß‡πå‡πÄ‡∏ã‡∏≠‡∏£‡πå‡πÑ‡∏°‡πà‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö AudioContext");
      return;
    }

    if (!audioContext) {
      audioContext = new (window.AudioContext || window.webkitAudioContext)();
    } else if (audioContext.state === 'suspended') {
      audioContext.resume();
    }

    if (source) {
      source.disconnect();
    }

    source = audioContext.createMediaElementSource(audioElement);
    analyser = audioContext.createAnalyser();
    source.connect(analyser);
    analyser.connect(audioContext.destination);

    analyser.fftSize = 256;
    const bufferLength = analyser.frequencyBinCount;
    const dataArray = new Uint8Array(bufferLength);

    const canvas = document.getElementById('visualizer');
    const canvasCtx = canvas.getContext("2d");

    // Resize Canvas ‡πÉ‡∏´‡πâ‡∏ï‡∏£‡∏á‡∏Å‡∏±‡∏ö‡∏Å‡∏≤‡∏£‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏•
    function resizeCanvas() {
      canvas.width = canvas.clientWidth;
      canvas.height = canvas.clientHeight;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    function draw() {
      requestAnimationFrame(draw);
      analyser.getByteFrequencyData(dataArray);

      canvasCtx.fillStyle = 'rgba(255, 255, 255, 0.1)';
      canvasCtx.fillRect(0, 0, canvas.width, canvas.height);

      const barWidth = (canvas.width / bufferLength) * 2.5;
      let x = 0;

      for (let i = 0; i < bufferLength; i++) {
        const barHeight = dataArray[i];
        canvasCtx.fillStyle = `rgb(${barHeight + 100}, 200, 200)`;
        canvasCtx.fillRect(x, canvas.height - barHeight, barWidth, barHeight);
        x += barWidth + 1;
      }
    }

    draw();
  }
</script>

</body>
</html>
