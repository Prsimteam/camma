<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>iOS Audio Player</title>
</head>
<body>

<h2>เล่นเสียงบน iOS ได้แน่นอน</h2>

<audio controls autoplay style="width: 100%; margin-top: 1rem;">
  <source src="https://www.dropbox.com/scl/fi/r5hccxbadhhdctodu1u35/4.wav?dl=1 " type="audio/wav">
  ไม่รองรับการเล่นเสียงในเบราว์เซอร์นี้
</audio>

<script>
  // ปลดล็อก autoplay บน iOS
  document.body.addEventListener('touchstart', function unlockAudio() {
    const audio = document.querySelector("audio");
    if (audio.paused) {
      audio.play().catch(() => {});
    }
    document.body.removeEventListener('touchstart', unlockAudio);
  });
</script>

</body>
</html>
