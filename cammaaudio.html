<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üéµ Camma Audio Player</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Prompt :wght@400;600&family=Playfair+Display:wght@500&display=swap" rel="stylesheet"/>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap @5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
    body {
      font-family: 'Prompt', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      min-height: 100vh;
      margin: 0;
      padding: 2rem;
      overflow-x: hidden;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2.5rem;
      letter-spacing: 1px;
    }

    .container {
      max-width: 700px;
      margin: auto;
    }

    .cover-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 2rem;
      height: 300px;
    }

    .cover {
      width: 250px;
      height: 250px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      animation: spin 10s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .playlist-container {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      padding: 1rem;
      backdrop-filter: blur(10px);
    }

    .song-card {
      cursor: pointer;
      transition: all 0.3s ease;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .song-card:hover {
      transform: scale(1.03);
      background-color: rgba(255, 255, 255, 0.2);
    }

    .btn-share {
      font-size: 0.85rem;
    }

    audio {
      width: 100%;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

<div class="container text-center">
  <h1>üéµ Camma Audio Player</h1>

  <div class="cover-container">
    <img id="coverImage" src="https://via.placeholder.com/250x250?text=Cover " alt="Cover" class="cover" />
  </div>

  <div class="playlist-container" id="playlist"></div>

  <div class="mt-4 w-100">
    <audio id="audioPlayer" class="w-100" controls></audio>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap @5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  // ‡πÅ‡∏ó‡∏ô‡∏î‡πâ‡∏ß‡∏¢ GAS URL ‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì
  const GAS_URL = "https://script.google.com/macros/s/AKfycbweEaFAfNObhLf0DqHs7xUNR4YeG8MyEwBkW5NZxnselZnnup4SgYxrFGs_9IrGkn_m/exec ";

  let songs = [];
  let currentSongIndex = 0;

  const urlParams = new URLSearchParams(window.location.search);
  const playId = urlParams.get("id");
  const playUrl = urlParams.get("url");

  // ‡∏õ‡∏•‡∏î‡∏•‡πá‡∏≠‡∏Å autoplay ‡∏ö‡∏ô iOS
  document.body.addEventListener('touchstart', function unlockAudio() {
    const audio = document.getElementById("audioPlayer");
    if (audio.paused) {
      audio.play().catch(() => {});
    }
    document.body.removeEventListener('touchstart', unlockAudio);
  });

  fetch(GAS_URL)
    .then(res => res.json())
    .then(data => {
      songs = data.map(song => ({
        title: song.title.trim(),
        url: song.url.trim(),
        cover: song.cover?.trim() || "https://via.placeholder.com/250x250?text=No+Cover "
      }));

      if (songs.length === 0) {
        document.getElementById("playlist").innerHTML = `
          <div class="alert alert-warning text-center">‡πÑ‡∏°‡πà‡∏°‡∏µ‡πÄ‡∏û‡∏•‡∏á‡∏ó‡∏µ‡πà‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö‡∏Å‡∏≤‡∏£‡πÄ‡∏•‡πà‡∏ô‡πÑ‡∏î‡πâ</div>`;
        return;
      }

      if (playId !== null && !isNaN(playId)) {
        currentSongIndex = parseInt(playId);
        hidePlaylist();
      } else if (playUrl) {
        const matched = songs.find(s => s.url === decodeURIComponent(playUrl));
        if (matched) {
          currentSongIndex = songs.indexOf(matched);
          hidePlaylist();
        }
      }

      renderPlaylist();
      loadAndPlay(currentSongIndex);
    })
    .catch(err => {
      console.error("Error loading songs:", err);
      document.getElementById("playlist").innerHTML = `
        <div class="alert alert-danger text-center">‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÇ‡∏´‡∏•‡∏î‡πÄ‡∏û‡∏•‡∏á‡πÑ‡∏î‡πâ ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏•‡∏≠‡∏á‡πÉ‡∏´‡∏°‡πà‡∏≠‡∏µ‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á</div>`;
    });

  function hidePlaylist() {
    document.getElementById("playlist").style.display = "none";
  }

  function renderPlaylist() {
    const playlist = document.getElementById("playlist");
    playlist.innerHTML = "";
    songs.forEach((song, index) => {
      const div = document.createElement("div");
      div.className = "song-card d-flex justify-content-between align-items-center";
      div.innerHTML = `
        <div class="flex-grow-1">
          <div class="song-title fw-bold">${song.title}</div>
        </div>
        <button class="btn btn-outline-light btn-sm btn-share ms-2" data-index="${index}">üîó ‡πÅ‡∏ä‡∏£‡πå</button>
      `;
      div.onclick = () => loadAndPlay(index);
      playlist.appendChild(div);
    });

    document.querySelectorAll(".btn-share").forEach(btn => {
      btn.addEventListener("click", function (e) {
        e.stopPropagation();
        const index = this.getAttribute("data-index");
        const baseUrl = window.location.href.split('?')[0];
        const shareLink = `${baseUrl}?id=${index}`;

        navigator.clipboard.writeText(shareLink).then(() => {
          this.textContent = "‚úÖ ‡∏Ñ‡∏±‡∏î‡∏•‡∏≠‡∏Å";
          setTimeout(() => {
            this.textContent = "üîó ‡πÅ‡∏ä‡∏£‡πå";
          }, 2000);
        });
      });
    });
  }

  function loadAndPlay(index) {
    currentSongIndex = index;
    const song = songs[index];

    const cover = document.getElementById("coverImage");
    cover.src = song.cover;

    const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
    const audio = document.getElementById("audioPlayer");

    // ‡πÉ‡∏ä‡πâ url ‡πÄ‡∏î‡∏µ‡∏¢‡∏ß ‡πÅ‡∏ï‡πà‡πÄ‡∏´‡∏°‡∏≤‡∏∞‡∏Å‡∏±‡∏ö iOS ‡πÄ‡∏û‡∏£‡∏≤‡∏∞‡πÄ‡∏õ‡πá‡∏ô Dropbox ?dl=1
    audio.src = song.url;
    audio.play()
      .catch(err => console.error("‡∏Å‡∏≤‡∏£‡πÄ‡∏•‡πà‡∏ô‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡∏•‡πâ‡∏°‡πÄ‡∏´‡∏•‡∏ß:", err));
  }

  const audio = document.getElementById("audioPlayer");
  audio.addEventListener("ended", () => {
    currentSongIndex = (currentSongIndex + 1) % songs.length;
    loadAndPlay(currentSongIndex);
  });
</script>

</body>
</html>
