<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üéµ Camma Audio Player</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Prompt :wght@400;600&family=Playfair+Display:wght@500&display=swap" rel="stylesheet"/>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap @5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
    body {
      font-family: 'Prompt', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      min-height: 100vh;
      margin: 0;
      padding: 2rem;
      overflow-x: hidden;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2.5rem;
      letter-spacing: 1px;
    }

    .container {
      max-width: 700px;
      margin: auto;
    }

    .cover {
      width: 100%;
      max-width: 300px;
      height: 300px;
      object-fit: cover;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      margin: 0 auto 2rem auto;
      display: block;
    }

    canvas {
      width: 100%;
      height: 100px;
      display: block;
      margin: 1rem auto;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
    }

    .playlist-container {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      padding: 1rem;
      backdrop-filter: blur(10px);
    }

    .song-card {
      cursor: pointer;
      transition: all 0.3s ease;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .song-card:hover {
      transform: scale(1.03);
      background-color: rgba(255, 255, 255, 0.2);
    }

    .btn-share {
      font-size: 0.85rem;
    }

    audio {
      width: 100%;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

<div class="container text-center">
  <h1>üéµ Camma Audio Player</h1>

  <img id="coverImage" src="https://via.placeholder.com/300x300?text=Cover " alt="Cover" class="cover" />

  <canvas id="visualizer"></canvas>

  <div class="playlist-container" id="playlist"></div>

  <div class="mt-4 w-100">
    <audio id="audioPlayer" class="w-100" controls autoplay></audio>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap @5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  const GAS_URL = "https://script.google.com/macros/s/AKfycbweEaFAfNObhLf0DqHs7xUNR4YeG8MyEwBkW5NZxnselZnnup4SgYxrFGs_9IrGkn_m/exec ";

  let songs = [];
  let currentSongIndex = 0;
  let audioContext = null;
  let analyser = null;
  let source = null;
  let animationId;

  // ‡πÄ‡∏ä‡πá‡∏Ñ‡∏ß‡πà‡∏≤‡∏°‡∏µ ?id= ‡∏´‡∏£‡∏∑‡∏≠ ?url= ‡πÉ‡∏ô URL
  const urlParams = new URLSearchParams(window.location.search);
  const playId = urlParams.get("id");
  const playUrl = urlParams.get("url");

  fetch(GAS_URL)
    .then(res => res.json())
    .then(data => {
      songs = data.map(song => ({
        title: song.title.trim(),
        url: song.url.trim(),
        cover: song.cover?.trim() || "https://via.placeholder.com/300x300?text=No+Cover "
      }));

      if (songs.length === 0) {
        document.getElementById("playlist").innerHTML = `
          <div class="alert alert-warning text-center">‡πÑ‡∏°‡πà‡∏°‡∏µ‡πÄ‡∏û‡∏•‡∏á‡∏ó‡∏µ‡πà‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö‡∏Å‡∏≤‡∏£‡πÄ‡∏•‡πà‡∏ô‡πÑ‡∏î‡πâ</div>`;
        return;
      }

      // ‡∏ñ‡πâ‡∏≤‡∏°‡∏µ ?id= ‡∏´‡∏£‡∏∑‡∏≠ ?url= ‚Üí ‡πÄ‡∏•‡πà‡∏ô‡πÄ‡∏â‡∏û‡∏≤‡∏∞‡πÄ‡∏û‡∏•‡∏á‡∏ô‡∏±‡πâ‡∏ô
      if (playId !== null && !isNaN(playId)) {
        currentSongIndex = parseInt(playId);
        hidePlaylist();
      } else if (playUrl) {
        const matched = songs.find(s => s.url === decodeURIComponent(playUrl));
        if (matched) {
          currentSongIndex = songs.indexOf(matched);
          hidePlaylist();
        }
      }

      renderPlaylist();
      loadAndPlay(currentSongIndex);
    })
    .catch(err => {
      console.error("Error loading songs:", err);
      document.getElementById("playlist").innerHTML = `
        <div class="alert alert-danger text-center">‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÇ‡∏´‡∏•‡∏î‡πÄ‡∏û‡∏•‡∏á‡πÑ‡∏î‡πâ ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏•‡∏≠‡∏á‡πÉ‡∏´‡∏°‡πà‡∏≠‡∏µ‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á</div>`;
    });

  function hidePlaylist() {
    document.getElementById("playlist").style.display = "none";
  }

  function renderPlaylist() {
    const playlist = document.getElementById("playlist");
    playlist.innerHTML = "";
    songs.forEach((song, index) => {
      const div = document.createElement("div");
      div.className = "song-card d-flex justify-content-between align-items-center";
      div.innerHTML = `
        <div class="flex-grow-1">
          <div class="song-title fw-bold">${song.title}</div>
        </div>
        <button class="btn btn-outline-light btn-sm btn-share ms-2" data-index="${index}">üîó ‡πÅ‡∏ä‡∏£‡πå</button>
      `;
      div.onclick = () => loadAndPlay(index);
      playlist.appendChild(div);
    });

    // ‡πÄ‡∏û‡∏¥‡πà‡∏° event listener ‡πÉ‡∏´‡πâ‡∏õ‡∏∏‡πà‡∏°‡πÅ‡∏ä‡∏£‡πå
    document.querySelectorAll(".btn-share").forEach(btn => {
      btn.addEventListener("click", function (e) {
        e.stopPropagation(); // ‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô‡πÑ‡∏°‡πà‡πÉ‡∏´‡πâ trigger div.onclick
        const index = this.getAttribute("data-index");
        const baseUrl = window.location.href.split('?')[0];
        const shareLink = `${baseUrl}?id=${index}`;

        navigator.clipboard.writeText(shareLink).then(() => {
          this.textContent = "‚úÖ ‡∏Ñ‡∏±‡∏î‡∏•‡∏≠‡∏Å";
          setTimeout(() => {
            this.textContent = "üîó ‡πÅ‡∏ä‡∏£‡πå";
          }, 2000);
        });
      });
    });
  }

  function loadAndPlay(index) {
    cancelAnimationFrame(animationId); // ‡∏´‡∏¢‡∏∏‡∏î‡∏Å‡∏£‡∏≤‡∏ü‡πÄ‡∏î‡∏¥‡∏°

    currentSongIndex = index;
    const song = songs[index];

    // ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏£‡∏π‡∏õ‡∏õ‡∏Å
    const cover = document.getElementById("coverImage");
    cover.src = song.cover;

    // ‡πÄ‡∏•‡πà‡∏ô‡πÄ‡∏™‡∏µ‡∏¢‡∏á
    const audio = document.getElementById("audioPlayer");
    audio.src = song.url;

    // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏Å‡∏£‡∏≤‡∏ü‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÄ‡∏û‡∏•‡∏á‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÄ‡∏•‡πà‡∏ô
    audio.onplay = () => {
      setupVisualizer(audio);
      // Resume AudioContext on play if it was suspended
      if (audioContext) {
          if (audioContext.state === 'suspended') {
              audioContext.resume().catch(err => console.error("Error resuming AudioContext:", err));
              console.log("AudioContext resumed.");
          } else if (audioContext.state === 'closed') {
              // Recreate AudioContext if it was closed (e.g., page refresh/navigation)
              console.warn("AudioContext was closed, attempting to recreate.");
              setupVisualizer(audio); // Call setupVisualizer again to recreate
          } else {
              console.log("AudioContext state:", audioContext.state);
          }
      } else {
      }
    };
    audio.onpause = () => {
         // Suspend AudioContext on pause
         if (audioContext && audioContext.state === 'running') {
             audioContext.suspend().catch(err => console.error("Error suspending AudioContext:", err));
         }}

    // Add event listeners for audio errors
    audio.onerror = (e) => {
        console.error("Audio playback error:", e);
        let errorMessage = "‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡πÄ‡∏•‡πà‡∏ô‡πÄ‡∏™‡∏µ‡∏¢‡∏á";
        switch (e.target.error.code) {
            case MediaError.MEDIA_ERR_ABORTED:
                errorMessage = 'Audio playback aborted.';
                break;
            case MediaError.MEDIA_ERR_NETWORK:
                errorMessage = 'A network error caused the audio download to fail.';
                break;
            case MediaError.MEDIA_ERR_DECODE:
                errorMessage = 'The audio playback was aborted due to a corruption problem or because the audio used features your browser did not support.';
                break;
            case MediaError.MEDIA_ERR_SRC_NOT_SUPPORTED:
                errorMessage = 'The audio could not be loaded, either because the server or network failed or because the format is not supported.';
                break;
            default:
                errorMessage = 'An unknown audio error occurred.';
                break;
        }
        console.error(errorMessage);
        // Optionally display an error message to the user
    };

    audio.play()
      .catch(err => console.error("‡∏Å‡∏≤‡∏£‡πÄ‡∏•‡πà‡∏ô‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡∏•‡πâ‡∏°‡πÄ‡∏´‡∏•‡∏ß:", err));
  }

  function setupVisualizer(audioElement) {
     try {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioContext.createAnalyser();
            source = audioContext.createMediaElementSource(audioElement);
            source.connect(analyser);
            analyser.connect(audioContext.destination);
        } catch (e) {
            console.error("Error creating AudioContext:", e);
        }

    if (!window.AudioContext) {
      console.warn("‡πÄ‡∏ö‡∏£‡∏≤‡∏ß‡πå‡πÄ‡∏ã‡∏≠‡∏£‡πå‡πÑ‡∏°‡πà‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö AudioContext");
      return;
    }

    // Ensure AudioContext and analyser are created before proceeding
    if (!audioContext || !analyser) {
        console.warn("AudioContext or analyser not initialized.");
        return;
    }

    analyser.fftSize = 256;
    const bufferLength = analyser.frequencyBinCount;
    const dataArray = new Uint8Array(bufferLength);

    const canvas = document.getElementById('visualizer');
    const canvasCtx = canvas.getContext("2d");

    function draw() {
      // Check if analyser is available before drawing
      if (!analyser) {
          return;
      }

      requestAnimationFrame(draw);
      analyser.getByteFrequencyData(dataArray);

      canvasCtx.fillStyle = 'rgba(255, 255, 255, 0.1)';
      canvasCtx.fillRect(0, 0, canvas.width, canvas.height);

      const barWidth = (canvas.width / bufferLength) * 2.5;
      let x = 0;

      for (let i = 0; i < bufferLength; i++) {
        const barHeight = dataArray[i];
        canvasCtx.fillStyle = `rgb(${barHeight + 100}, 200, 200)`;
        canvasCtx.fillRect(x, canvas.height - barHeight, barWidth, barHeight);
        x += barWidth + 1;
      }
    }

    draw();
  }
</script>

</body>
</html>
