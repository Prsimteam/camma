<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เล่นเสียง MP3 บน iOS และ Android</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .audio-container {
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="audio-container">
        <h2>เครื่องเล่นเสียง</h2>
        <audio id="audioPlayer" preload="metadata" crossorigin="anonymous">
            <source src="https://www.dropbox.com/scl/fi/3xgk6tdkxuwvmqmhr1ij4/5.mp3?dl=1" type="audio/mpeg">
            เบราว์เซอร์ของคุณไม่รองรับแท็ก audio
        </audio>
        <div>
            <button onclick="togglePlay()">เล่น/หยุด</button>
        </div>
        <p>คลิกปุ่มเพื่อเล่นหรือหยุดเสียง</p>
    </div>

    <script>
        const audio = document.getElementById('audioPlayer');
        const playButton = document.querySelector('button');

        function togglePlay() {
            if (audio.paused) {
                audio.play();
                playButton.textContent = 'หยุด';
            } else {
                audio.pause();
                playButton.textContent = 'เล่น';
            }
        }

        // รีเซ็ตปุ่มเมื่อเสียงจบ
        audio.onended = () => {
            playButton.textContent = 'เล่น';
        };
    </script>
</body>
</html>
