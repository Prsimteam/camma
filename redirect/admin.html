<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Tracker Admin</title>
    <style>
        /* Typography & layout */
        @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap');
        :root {
            --bg: #0b1021;
            --card: #0f172a;
            --card-border: rgba(255, 255, 255, 0.06);
            --text: #e8ecf3;
            --muted: #9fb1c9;
            --accent: #6ce0b6;
            --accent-2: #7aa2ff;
            --danger: #ff7b8a;
            --shadow: 0 20px 50px rgba(0, 0, 0, 0.35);
            --radius: 14px;
        }
        * { box-sizing: border-box; }
        body {
            font-family: 'Manrope', 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: radial-gradient(circle at 20% 20%, rgba(124, 58, 237, 0.14), transparent 30%),
                        radial-gradient(circle at 80% 10%, rgba(59, 130, 246, 0.16), transparent 35%),
                        linear-gradient(135deg, #0b1021, #0a162a 60%, #0b1021);
            color: var(--text);
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 24px;
        }
        .card {
            width: 100%;
            max-width: 440px;
            background: var(--card);
            border: 1px solid var(--card-border);
            border-radius: var(--radius);
            padding: 24px;
            box-shadow: var(--shadow);
            backdrop-filter: blur(6px);
        }
        h1 {
            margin: 0 0 12px;
            color: var(--text);
            font-weight: 700;
            letter-spacing: -0.02em;
        }
        .subtitle {
            margin: 0 0 18px;
            color: var(--muted);
            font-size: 0.95rem;
        }
        .form-group {
            margin-bottom: 16px;
        }
        label {
            display: block;
            margin-bottom: 6px;
            color: var(--muted);
            font-weight: 600;
            font-size: 0.92rem;
        }
        input[type="text"],
        input[type="url"],
        select {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid var(--card-border);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.02);
            color: var(--text);
            font-size: 1rem;
            transition: border 0.15s ease, box-shadow 0.15s ease, background 0.15s ease;
        }
        input:focus,
        select:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(108, 224, 182, 0.22);
            background: rgba(255, 255, 255, 0.04);
        }
        select {
            appearance: none;
            background-image: linear-gradient(45deg, transparent 50%, var(--muted) 50%),
                              linear-gradient(135deg, var(--muted) 50%, transparent 50%);
            background-position: calc(100% - 20px) calc(50% - 3px), calc(100% - 14px) calc(50% - 3px);
            background-size: 8px 8px, 8px 8px;
            background-repeat: no-repeat;
        }
        button {
            width: 100%;
            padding: 13px 16px;
            background: linear-gradient(135deg, var(--accent), var(--accent-2));
            color: #0a0f1f;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.1s ease, box-shadow 0.15s ease, filter 0.15s ease;
            box-shadow: 0 12px 25px rgba(122, 162, 255, 0.25);
        }
        button:hover {
            transform: translateY(-1px);
            filter: brightness(1.03);
            box-shadow: 0 16px 30px rgba(122, 162, 255, 0.3);
        }
        button:active {
            transform: translateY(0);
            box-shadow: 0 10px 22px rgba(122, 162, 255, 0.22);
        }
        button:disabled {
            background: #2b3144;
            color: #7b8298;
            cursor: not-allowed;
            box-shadow: none;
        }
        .result {
            margin-top: 16px;
            padding: 14px;
            background: rgba(108, 224, 182, 0.06);
            border: 1px solid rgba(108, 224, 182, 0.25);
            border-radius: 10px;
            display: none;
            word-break: break-all;
        }
        .result a {
            color: var(--accent);
            font-weight: 700;
            text-decoration: none;
        }
        .result a:hover { text-decoration: underline; }
        .error {
            color: var(--danger);
            margin-top: 6px;
            font-size: 0.92rem;
        }
        .hint {
            font-size: 0.85rem;
            color: var(--muted);
            margin-top: 4px;
        }
    </style>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-T1S5VW5N9W"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-T1S5VW5N9W');
    </script>
</head>

<body>

    <div class="card">
        <h1>Create Tracking Link</h1>

        <div class="form-group">
            <label>Google Apps Script Web App URL</label>
            <input type="url" id="scriptUrl" placeholder="https://script.google.com/macros/s/..."
                value="https://script.google.com/macros/s/AKfycbygcvjOD3FDGHUGQAg0uHSmpS7miE39u3kSdLL_Pz_CiRv5EsAmZi6bP5w5E1MzbNVz/exec">
            <div class="hint">Paste your deployed Web App URL here.</div>
        </div>

        <div class="form-group">
            <label>Target URL</label>
            <input type="url" id="targetUrl" placeholder="https://example.com" required>
        </div>

        <div class="form-group">
            <label>Category (optional)</label>
            <select id="category">
                <option value="">-- เลือกหมวดหมู่ --</option>
                <option value="รูปในแอพ">รูปในแอพ</option>
                <option value="เสียงในแอพ">เสียงในแอพ</option>
                <option value="วีดีโอในแอพ">วีดีโอในแอพ</option>
                <option value="URL ภายในแอพ">URL ภายในแอพ</option>
                <option value="รูปจากฟีด">รูปจากฟีด</option>
                <option value="เสียงจากฟีด">เสียงจากฟีด</option>
                <option value="วีดีโอจากฟีด">วีดีโอจากฟีด</option>
                <option value="URL จากฟีด">URL จากฟีด</option>
            </select>
        </div>

        <div class="form-group">
            <label>Detail (optional)</label>
            <input type="text" id="detail" placeholder="Short note e.g., banner-homepage">
        </div>

        <button id="generateBtn" onclick="generateLink()">Generate Link</button>
        <div id="errorMsg" class="error"></div>

        <div id="resultArea" class="result">
            <label>Your Tracking Link:</label>
            <a href="#" id="finalLink" target="_blank"></a>
            <div id="metaInfo" class="hint"></div>
        </div>
    </div>

    <script>
        // Helper to get current repo URL (where this file is hosted)
        // Assumes index.html is in the same directory and handles the ?id= param
        function getBaseUrl() {
            // Removes 'admin.html' from the end if present, ensuring it points to key root or folder
            let url = window.location.href;
            return url.substring(0, url.lastIndexOf('/') + 1);
        }

        async function generateLink() {
            // Auto-trim inputs
            const scriptUrlInput = document.getElementById('scriptUrl');
            const targetUrlInput = document.getElementById('targetUrl');
            const categoryInput = document.getElementById('category');
            const detailInput = document.getElementById('detail');

            const scriptUrl = scriptUrlInput.value.trim();
            const targetUrl = targetUrlInput.value.trim();
            const category = categoryInput.value.trim();
            const detail = detailInput.value.trim();

            // Update values back to inputs to show trimmed version
            scriptUrlInput.value = scriptUrl;
            targetUrlInput.value = targetUrl;
            categoryInput.value = category;
            detailInput.value = detail;

            const btn = document.getElementById('generateBtn');
            const errorMsg = document.getElementById('errorMsg');
            const resultArea = document.getElementById('resultArea');
            const finalLink = document.getElementById('finalLink');
            const metaInfo = document.getElementById('metaInfo');

            errorMsg.textContent = "";
            errorMsg.style.display = "none";
            resultArea.style.display = "none";
            metaInfo.textContent = "";

            if (!scriptUrl) {
                showError("Please enter your Google Apps Script Web App URL.");
                return;
            }
            if (!targetUrl) {
                showError("Please enter a Target URL.");
                return;
            }

            // Save script URL
            localStorage.setItem('camma_log_script_url', scriptUrl);

            btn.disabled = true;
            btn.innerHTML = "Generating... <span style='font-size:0.8em'>Please wait</span>";

            try {
                const fetchUrl = `${scriptUrl}?action=generate&url=${encodeURIComponent(targetUrl)}&category=${encodeURIComponent(category)}&detail=${encodeURIComponent(detail)}`;
                // Add a timeout to the fetch (e.g., 10 seconds)
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 10000);

                const response = await fetch(fetchUrl, { signal: controller.signal });
                clearTimeout(timeoutId);

                const data = await response.json();

                if (data.status === "success") {
                    const trackingId = data.id;
                    const trackingUrl = `${getBaseUrl()}?id=${trackingId}`;

                    finalLink.href = trackingUrl;
                    finalLink.textContent = trackingUrl;
                    const cat = data.category || "(none)";
                    const det = data.detail || "(none)";
                    metaInfo.textContent = `Category: ${cat} | Detail: ${det}`;
                    resultArea.style.display = "block";
                } else {
                    throw new Error(data.message || "Unknown error from server");
                }

            } catch (err) {
                console.error(err);
                let msg = err.message;
                if (err.name === 'AbortError') msg = "Request timed out. Please check your Script URL.";
                if (msg.includes("Failed to fetch")) msg = "Network error. Check CORS or Script URL permissions.";

                showError("Error: " + msg);
            } finally {
                btn.disabled = false;
                btn.textContent = "Generate Link";
            }
        }

        function showError(msg) {
            const errorMsg = document.getElementById('errorMsg');
            errorMsg.textContent = msg;
            errorMsg.style.display = "block";
        }

        // Restore Script URL
        const savedUrl = localStorage.getItem('camma_log_script_url');
        if (savedUrl) document.getElementById('scriptUrl').value = savedUrl;

    </script>

</body>

</html>
