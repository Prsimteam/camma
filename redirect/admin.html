<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Tracker Admin</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            margin-top: 0;
            color: #333;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #666;
        }

        input[type="text"],
        input[type="url"] {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:disabled {
            background-color: #ccc;
        }

        .result {
            margin-top: 1.5rem;
            padding: 1rem;
            background: #e9ecef;
            border-radius: 4px;
            display: none;
            word-break: break-all;
        }

        .error {
            color: red;
            margin-top: 0.5rem;
            font-size: 0.9rem;
        }

        .hint {
            font-size: 0.8rem;
            color: #888;
            margin-top: 0.2rem;
        }
    </style>
</head>

<body>

    <div class="card">
        <h1>Create Tracking Link</h1>

        <div class="form-group">
            <label>Google Apps Script Web App URL</label>
            <input type="url" id="scriptUrl" placeholder="https://script.google.com/macros/s/..."
                value="https://script.google.com/macros/s/AKfycbygcvjOD3FDGHUGQAg0uHSmpS7miE39u3kSdLL_Pz_CiRv5EsAmZi6bP5w5E1MzbNVz/exec">
            <div class="hint">Paste your deployed Web App URL here.</div>
        </div>

        <div class="form-group">
            <label>Target URL</label>
            <input type="url" id="targetUrl" placeholder="https://example.com" required>
        </div>

        <button id="generateBtn" onclick="generateLink()">Generate Link</button>
        <div id="errorMsg" class="error"></div>

        <div id="resultArea" class="result">
            <label>Your Tracking Link:</label>
            <a href="#" id="finalLink" target="_blank"></a>
        </div>
    </div>

    <script>
        // Helper to get current repo URL (where this file is hosted)
        // Assumes index.html is in the same directory and handles the ?id= param
        function getBaseUrl() {
            // Removes 'admin.html' from the end if present, ensuring it points to key root or folder
            let url = window.location.href;
            return url.substring(0, url.lastIndexOf('/') + 1);
        }

        async function generateLink() {
            const scriptUrl = document.getElementById('scriptUrl').value.trim();
            const targetUrl = document.getElementById('targetUrl').value.trim();
            const btn = document.getElementById('generateBtn');
            const errorMsg = document.getElementById('errorMsg');
            const resultArea = document.getElementById('resultArea');
            const finalLink = document.getElementById('finalLink');

            errorMsg.textContent = "";
            resultArea.style.display = "none";

            if (!scriptUrl) {
                errorMsg.textContent = "Please enter your Google Apps Script Web App URL.";
                return;
            }
            if (!targetUrl) {
                errorMsg.textContent = "Please enter a Target URL.";
                return;
            }

            // Save script URL to local storage for convenience
            localStorage.setItem('camma_log_script_url', scriptUrl);

            btn.disabled = true;
            btn.textContent = "Generating...";

            try {
                // Call GAS
                // Note: Requests to GAS Web Apps from client-side JS often face CORS redirects.
                // We use 'no-cors' mode or ensure the GAS script returns TextOutput with setMimeType(JSON) 
                // AND the fetch handles the redirect. 
                // However, typical `fetch` to GAS requires `redirect: 'follow'`.

                const response = await fetch(`${scriptUrl}?action=generate&url=${encodeURIComponent(targetUrl)}`);
                const data = await response.json();

                if (data.status === "success") {
                    const trackingId = data.id;
                    const trackingUrl = `${getBaseUrl()}?id=${trackingId}`;

                    finalLink.href = trackingUrl;
                    finalLink.textContent = trackingUrl;
                    resultArea.style.display = "block";
                } else {
                    throw new Error(data.message || "Unknown error from server");
                }

            } catch (err) {
                console.error(err);
                errorMsg.textContent = "Error: " + err.message + ". Check console/network or CORS settings.";
            } finally {
                btn.disabled = false;
                btn.textContent = "Generate Link";
            }
        }

        // Restore Script URL
        const savedUrl = localStorage.getItem('camma_log_script_url');
        if (savedUrl) document.getElementById('scriptUrl').value = savedUrl;

    </script>

</body>

</html>
