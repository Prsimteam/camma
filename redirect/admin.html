<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Tracker Admin</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            margin-top: 0;
            color: #333;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #666;
        }

        input[type="text"],
        input[type="url"] {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:disabled {
            background-color: #ccc;
        }

        .result {
            margin-top: 1.5rem;
            padding: 1rem;
            background: #e9ecef;
            border-radius: 4px;
            display: none;
            word-break: break-all;
        }

        .error {
            color: red;
            margin-top: 0.5rem;
            font-size: 0.9rem;
        }

        .hint {
            font-size: 0.8rem;
            color: #888;
            margin-top: 0.2rem;
        }
    </style>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-T1S5VW5N9W"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-T1S5VW5N9W');
    </script>
</head>

<body>

    <div class="card">
        <h1>สร้างระบบติดตาม Link</h1>

        <div class="form-group">
            
            <input type="hidden" id="scriptUrl" placeholder="https://script.google.com/macros/s/..."
                value="https://script.google.com/macros/s/AKfycbygcvjOD3FDGHUGQAg0uHSmpS7miE39u3kSdLL_Pz_CiRv5EsAmZi6bP5w5E1MzbNVz/exec">
            
        </div>

        <div class="form-group">
            <label>URL ที่เราใช้</label>
            <input type="url" id="targetUrl" placeholder="https://example.com" required>
        </div>

        <button id="generateBtn" onclick="generateLink()">สร้าง Link ใหม่</button>
        <div id="errorMsg" class="error"></div>

        <div id="resultArea" class="result">
            <label>ลิงค์ที่พร้อมติมตามข้อมูล:</label>
            <a href="#" id="finalLink" target="_blank"></a>
        </div>
    </div>

    <script>
        // Helper to get current repo URL (where this file is hosted)
        // Assumes index.html is in the same directory and handles the ?id= param
        function getBaseUrl() {
            // Removes 'admin.html' from the end if present, ensuring it points to key root or folder
            let url = window.location.href;
            return url.substring(0, url.lastIndexOf('/') + 1);
        }

        async function generateLink() {
            // Auto-trim inputs
            const scriptUrlInput = document.getElementById('scriptUrl');
            const targetUrlInput = document.getElementById('targetUrl');

            const scriptUrl = scriptUrlInput.value.trim();
            const targetUrl = targetUrlInput.value.trim();

            // Update values back to inputs to show trimmed version
            scriptUrlInput.value = scriptUrl;
            targetUrlInput.value = targetUrl;

            const btn = document.getElementById('generateBtn');
            const errorMsg = document.getElementById('errorMsg');
            const resultArea = document.getElementById('resultArea');
            const finalLink = document.getElementById('finalLink');

            errorMsg.textContent = "";
            errorMsg.style.display = "none";
            resultArea.style.display = "none";

            if (!scriptUrl) {
                showError("Please enter your Google Apps Script Web App URL.");
                return;
            }
            if (!targetUrl) {
                showError("Please enter a Target URL.");
                return;
            }

            // Save script URL
            localStorage.setItem('camma_log_script_url', scriptUrl);

            btn.disabled = true;
            btn.innerHTML = "Generating... <span style='font-size:0.8em'>Please wait</span>";

            try {
                const fetchUrl = `${scriptUrl}?action=generate&url=${encodeURIComponent(targetUrl)}`;
                // Add a timeout to the fetch (e.g., 10 seconds)
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 10000);

                const response = await fetch(fetchUrl, { signal: controller.signal });
                clearTimeout(timeoutId);

                const data = await response.json();

                if (data.status === "success") {
                    const trackingId = data.id;
                    const trackingUrl = `${getBaseUrl()}?id=${trackingId}`;

                    finalLink.href = trackingUrl;
                    finalLink.textContent = trackingUrl;
                    resultArea.style.display = "block";
                } else {
                    throw new Error(data.message || "Unknown error from server");
                }

            } catch (err) {
                console.error(err);
                let msg = err.message;
                if (err.name === 'AbortError') msg = "Request timed out. Please check your Script URL.";
                if (msg.includes("Failed to fetch")) msg = "Network error. Check CORS or Script URL permissions.";

                showError("Error: " + msg);
            } finally {
                btn.disabled = false;
                btn.textContent = "Generate Link";
            }
        }

        function showError(msg) {
            const errorMsg = document.getElementById('errorMsg');
            errorMsg.textContent = msg;
            errorMsg.style.display = "block";
        }

        // Restore Script URL
        const savedUrl = localStorage.getItem('camma_log_script_url');
        if (savedUrl) document.getElementById('scriptUrl').value = savedUrl;

    </script>

</body>

</html>
